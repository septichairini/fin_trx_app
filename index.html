<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Testing</h1>

    <div class="container">
      <button class="btn btn-primary mb-3" onclick="addTodo()">Add Todo</button>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Is Done</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="todoListData"></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      localStorage.setItem("name", "John Doe");

      const todoList = localStorage.getItem("todoList")
        ? JSON.parse(localStorage.getItem("todoList"))
        : [];
      function renderTodo() {
        const todoListData = document.getElementById("todoListData");
        todoListData.innerHTML = "";
        let row = "";
        todoList.forEach((todo, index) => {
          row += `
            <tr>
                <td>${todo.id}</td>
                <td class=${
                  todo.isDone ? "text-decoration-line-through" : ""
                }>${todo.name}</td>
                <td>
                    <input class="form-check-input" type="checkbox" value="true" id="flexCheckChecked" ${
                      todo.isDone ? "checked" : null
                    } onclick="checkTodo(${index})">
                </td>
                <td>
                    <button class="btn btn-danger" onclick="deleteTodo(${index})">Delete</button>
                </td>
            </tr>
          `;
        });
        todoListData.innerHTML = row;
      }

      function checkTodo(index) {
        todoList[index].isDone = !todoList[index].isDone;

        localStorage.setItem("todoList", JSON.stringify(todoList));

        renderTodo();
      }

      function deleteTodo(index) {
        todoList.splice(index, 1);

        localStorage.setItem("todoList", JSON.stringify(todoList));

        renderTodo();
      }

      renderTodo();

      function addTodo() {
        const todo = {
          id: 2,
          name: "Belajar CSS",
          isDone: false,
        };

        todoList.push(todo);

        localStorage.setItem("todoList", JSON.stringify(todoList));

        renderTodo();
      }
    </script>
  </body>
</html>
